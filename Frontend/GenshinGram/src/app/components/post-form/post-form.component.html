<mat-card>
  <mat-card-content>

    <form [formGroup]="form" class="form">
      <div class="form-group">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Título</mat-label>
          <input matInput type="text" formControlName="title" placeholder="insira seu titulo" required>
          <mat-error *ngIf="title.invalid">{{getTitleErrorMessage()}}</mat-error>
          <mat-hint>Nada mais que um titulo. Seja criativo!</mat-hint>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Descrição</mat-label>
          <textarea matInput formControlName="description" placeholder="Fale algo sobre sua fotografia" required></textarea>
          <mat-error *ngIf="description.invalid">{{getdescriptionErrorMessage()}}</mat-error>
          <mat-hint>Diga a todos o que mais marcou no seu post</mat-hint>
        </mat-form-field>
      </div>
      <div class="form-group">
        <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
        <input formControlName="image" hidden (change)="onFileSelected($event)" #fileInput type="file" required>
        <span class="file-name">{{selectedFile?.name}}</span>
      </div>

      <div class="actions">
      <mat-card-actions>
        <div class="action-buttons">
        <button mat-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">{{btnText}} </button>
        <button mat-button routerLink="">CANCELAR</button>
      </div>
      </mat-card-actions>
    </div>
    </form>
  </mat-card-content>
</mat-card>
