
<form>
  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label>title</mat-label>
      <input matInput type="text" placeholder="insira seu titulo" required>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label>description</mat-label>
      <textarea matInput placeholder="Fale algo sobre sua fotografia" required></textarea>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  </div>
  <div class="form-group">
    <input type="file" placeholder="Selecione sua imagem" required>
  </div>
  <input type="submit">
</form>
