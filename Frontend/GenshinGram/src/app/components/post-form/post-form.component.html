<mat-card>
  <mat-card-content>

    <form class="form">
      <div class="form-group">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>title</mat-label>
          <input matInput type="text" placeholder="insira seu titulo" required>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>description</mat-label>
          <textarea matInput placeholder="Fale algo sobre sua fotografia" required></textarea>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </div>
      <div class="form-group">
        <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
        <input hidden (change)="onFileSelected($event)" #fileInput type="file">
        <span class="file-name">{{selectedFile?.name}}</span>
      </div>

      <div class="actions">
      <mat-card-actions>
        <div class="action-buttons">
        <button mat-button color="primary" (click)="onSubmit()">{{btnText}} </button>
        <button mat-button routerLink="">CANCELAR</button>
      </div>
      </mat-card-actions>
    </div>
    </form>
  </mat-card-content>
</mat-card>
